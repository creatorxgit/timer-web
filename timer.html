<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚è±Ô∏è Timer</title>
    <style>
        /* ===== Global Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ===== Main Container ===== */
        .timer-container {
            background: #2b2b2b;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 40px rgba(0, 212, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        /* ===== Title ===== */
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        /* ===== Time Input Section ===== */
        .time-inputs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 80px;
            height: 50px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid #444;
            border-radius: 10px;
            background: #1a1a1a;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .input-group input:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        /* ===== Timer Display ===== */
        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            color: #00ff88;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .timer-display.warning {
            color: #ffaa00;
            text-shadow: 0 0 30px rgba(255, 170, 0, 0.5);
        }

        .timer-display.critical {
            color: #ff4444;
            text-shadow: 0 0 30px rgba(255, 68, 68, 0.5);
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* ===== Sound Selection ===== */
        .sound-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .sound-btn {
            background: #4a4a4a;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sound-btn:hover {
            background: #5a5a5a;
            transform: translateY(-2px);
        }

        .sound-label {
            color: #888;
            font-size: 0.95rem;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .sound-label.selected {
            color: #00ff88;
        }

        #sound-input {
            display: none;
        }

        /* ===== Control Buttons ===== */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            width: 130px;
            height: 90px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .control-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .control-btn .icon {
            font-size: 1.8rem;
        }

        .start-btn {
            background: linear-gradient(135deg, #00aa55, #00cc66);
        }

        .start-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #00bb66, #00dd77);
        }

        .pause-btn {
            background: linear-gradient(135deg, #ff9500, #ffaa00);
        }

        .pause-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ffa620, #ffbb20);
        }

        .pause-btn.resume {
            background: linear-gradient(135deg, #00aa55, #00cc66);
        }

        .stop-btn {
            background: linear-gradient(135deg, #cc3333, #dd4444);
        }

        .stop-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #dd4444, #ee5555);
        }

        /* ===== Notification Modal ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: #2b2b2b;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.3);
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 {
            color: #00d4ff;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .modal-content p {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        .modal-btn {
            background: linear-gradient(135deg, #00aa55, #00cc66);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 170, 85, 0.4);
        }

        /* ===== Responsive Design ===== */
        @media (max-width: 480px) {
            .timer-container {
                padding: 25px;
            }

            .title {
                font-size: 2rem;
            }

            .timer-display {
                font-size: 3rem;
            }

            .time-inputs {
                gap: 10px;
            }

            .input-group input {
                width: 65px;
                height: 45px;
                font-size: 1.2rem;
            }

            .control-btn {
                width: 100px;
                height: 75px;
                font-size: 0.9rem;
            }

            .control-btn .icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <!-- Title -->
        <h1 class="title">‚è±Ô∏è TIMER</h1>

        <!-- Time Input Fields -->
        <div class="time-inputs">
            <div class="input-group">
                <label for="hours">Hours</label>
                <input type="number" id="hours" min="0" max="99" value="0">
            </div>
            <div class="input-group">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="1">
            </div>
            <div class="input-group">
                <label for="seconds">Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
        </div>

        <!-- Timer Display -->
        <div class="timer-display" id="timer-display">00:00:00</div>

        <!-- Sound Selection -->
        <div class="sound-section">
            <button class="sound-btn" id="sound-btn">
                <span>üîä</span>
                <span>Select Sound File</span>
            </button>
            <span class="sound-label" id="sound-label">No sound selected</span>
            <input type="file" id="sound-input" accept="audio/*">
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button class="control-btn start-btn" id="start-btn">
                <span class="icon">‚ñ∂Ô∏è</span>
                <span>START</span>
            </button>
            <button class="control-btn pause-btn" id="pause-btn" disabled>
                <span class="icon">‚è∏Ô∏è</span>
                <span>PAUSE</span>
            </button>
            <button class="control-btn stop-btn" id="stop-btn" disabled>
                <span class="icon">‚èπÔ∏è</span>
                <span>STOP</span>
            </button>
        </div>
    </div>

    <!-- Notification Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>‚è±Ô∏è Time's Up!</h2>
            <p>The timer has finished!</p>
            <button class="modal-btn" id="modal-btn">OK</button>
        </div>
    </div>

    <!-- Audio Element for Sound Playback -->
    <audio id="audio" preload="auto"></audio>

    <script>
        // ===== DOM Elements =====
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const timerDisplay = document.getElementById('timer-display');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const stopBtn = document.getElementById('stop-btn');
        const soundBtn = document.getElementById('sound-btn');
        const soundInput = document.getElementById('sound-input');
        const soundLabel = document.getElementById('sound-label');
        const modal = document.getElementById('modal');
        const modalBtn = document.getElementById('modal-btn');
        const audio = document.getElementById('audio');

        // ===== Timer State =====
        let isRunning = false;
        let isPaused = false;
        let remainingSeconds = 0;
        let timerInterval = null;
        let soundFile = null;

        // ===== Utility Functions =====

        /**
         * Format seconds into HH:MM:SS string
         */
        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        /**
         * Get total seconds from input fields
         */
        function getTimeInSeconds() {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            return hours * 3600 + minutes * 60 + seconds;
        }

        /**
         * Update the timer display with current remaining time
         */
        function updateDisplay() {
            timerDisplay.textContent = formatTime(remainingSeconds);

            // Remove all state classes
            timerDisplay.classList.remove('warning', 'critical');

            // Add appropriate class based on remaining time
            if (remainingSeconds <= 10) {
                timerDisplay.classList.add('critical');
            } else if (remainingSeconds <= 30) {
                timerDisplay.classList.add('warning');
            }
        }

        /**
         * Enable or disable time input fields
         */
        function setInputsDisabled(disabled) {
            hoursInput.disabled = disabled;
            minutesInput.disabled = disabled;
            secondsInput.disabled = disabled;
        }

        /**
         * Play the selected sound or a default beep
         */
        function playSound() {
            if (soundFile) {
                audio.src = soundFile;
                audio.play().catch(error => {
                    console.error('Sound playback error:', error);
                    playDefaultBeep();
                });
            } else {
                playDefaultBeep();
            }
        }

        /**
         * Play a default beep sound using Web Audio API
         */
        function playDefaultBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (error) {
                console.error('Default beep error:', error);
            }
        }

        /**
         * Stop sound playback
         */
        function stopSound() {
            audio.pause();
            audio.currentTime = 0;
        }

        // ===== Timer Control Functions =====

        /**
         * Start the timer countdown interval
         */
        function startInterval() {
            // Clear any existing interval first
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            timerInterval = setInterval(() => {
                if (isRunning && !isPaused) {
                    remainingSeconds--;
                    updateDisplay();

                    if (remainingSeconds <= 0) {
                        timerFinished();
                    }
                }
            }, 1000);
        }

        /**
         * Start the timer
         */
        function startTimer() {
            // Get time from inputs
            const totalSeconds = getTimeInSeconds();

            if (totalSeconds <= 0) {
                alert('Please set a time greater than 0!');
                return;
            }

            // Initialize timer
            remainingSeconds = totalSeconds;
            isRunning = true;
            isPaused = false;

            // Update UI state
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            stopBtn.disabled = false;
            setInputsDisabled(true);

            // Update display and start countdown
            updateDisplay();
            startInterval();
        }

        /**
         * Pause or resume the timer
         */
        function pauseTimer() {
            if (isPaused) {
                // Resume - restart the interval
                isPaused = false;
                isRunning = true;
                pauseBtn.innerHTML = '<span class="icon">‚è∏Ô∏è</span><span>PAUSE</span>';
                pauseBtn.classList.remove('resume');
                
                // FIX: Restart the interval when resuming
                startInterval();
            } else {
                // Pause - stop the interval
                isPaused = true;
                
                // FIX: Clear the interval when pausing
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                pauseBtn.innerHTML = '<span class="icon">‚ñ∂Ô∏è</span><span>RESUME</span>';
                pauseBtn.classList.add('resume');
            }
        }

        /**
         * Stop the timer and reset to initial state
         */
        function stopTimer() {
            // Clear interval
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            // Reset state
            isRunning = false;
            isPaused = false;
            remainingSeconds = 0;

            // Reset display
            timerDisplay.textContent = '00:00:00';
            timerDisplay.classList.remove('warning', 'critical');

            // Reset buttons
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
            pauseBtn.innerHTML = '<span class="icon">‚è∏Ô∏è</span><span>PAUSE</span>';
            pauseBtn.classList.remove('resume');

            // Re-enable inputs
            setInputsDisabled(false);

            // Stop any playing sound
            stopSound();
        }

        /**
         * Handle timer completion
         */
        function timerFinished() {
            // Stop the interval
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            isRunning = false;

            // Play sound
            playSound();

            // Show modal
            modal.classList.add('show');
        }

        // ===== Event Listeners =====

        // Start button click
        startBtn.addEventListener('click', startTimer);

        // Pause button click
        pauseBtn.addEventListener('click', pauseTimer);

        // Stop button click
        stopBtn.addEventListener('click', stopTimer);

        // Sound file selection button
        soundBtn.addEventListener('click', () => {
            soundInput.click();
        });

        // Handle sound file selection
        soundInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                // Create a URL for the selected file
                soundFile = URL.createObjectURL(file);
                
                // Update label with filename
                let filename = file.name;
                if (filename.length > 25) {
                    filename = filename.substring(0, 22) + '...';
                }
                soundLabel.textContent = filename;
                soundLabel.classList.add('selected');
            }
        });

        // Modal OK button
        modalBtn.addEventListener('click', () => {
            modal.classList.remove('show');
            stopTimer();
        });

        // Close modal on background click
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.remove('show');
                stopTimer();
            }
        });

        // Input validation - prevent negative numbers
        [hoursInput, minutesInput, secondsInput].forEach(input => {
            input.addEventListener('input', () => {
                if (input.value < 0) input.value = 0;
                if (input.id === 'minutes' || input.id === 'seconds') {
                    if (input.value > 59) input.value = 59;
                }
                if (input.id === 'hours' && input.value > 99) {
                    input.value = 99;
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (event) => {
            // Don't trigger if typing in input fields
            if (event.target.tagName === 'INPUT') return;

            if (event.code === 'Enter' || event.code === 'Space') {
                event.preventDefault();
                if (!isRunning && !isPaused) {
                    startTimer();
                } else if (isRunning || isPaused) {
                    pauseTimer();
                }
            } else if (event.code === 'Escape') {
                event.preventDefault();
                if (isRunning || isPaused) {
                    stopTimer();
                }
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
